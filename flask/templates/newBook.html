{% extends "carberryt9/base.html" %}

{% block content %}
	<form action = "{{ url_for('.insert_book') }}" method ='POST'>
		<label for='title'>Book Title: </label>
		<input type='text' size = '50' name='title' value=''/>
		<br/>

		<label for='author_name'>Author: </label>
		<select name="author_id">
			{% for author in authors %}
			<option value="{{author.author_id}}"> {{author.first_name}} {{author.last_name}}</option>
 			{% endfor %}
		</select>

		<br/>
		<label for='publisher'>Publisher: </label>
		<select name="publisher_id">
			{% for publisher in publishers %}
			<option value="{{publisher.publisher_id}}"> {{publisher.name}}</option>
 			{% endfor %}
		</select>
	
		<br/>
		<label for='description'>Description: </label>
		<input type='textarea' size = '200' name='description' value=''/>

		<br/>
		<label for='release_year'>Release year: </label>
		<input type='text' size = '20' name='release_year' value=''/>
		<br/>
		
		<br/>
		<label for='pages'>Pages: </label>
		<input type='text' size = '20' name='pages' value=''/>
		
		<label for='genre'>Genre: </label>
		<select name="genre_id">
			{% for genre in genres %}
			<option value="{{genre.genre_id}}"> {{genre.name}}</option>
 			{% endfor %}
		</select>
		
		<br/>
		<label for='price'>Price: </label>
		<input type='text' size = '20' name='price' value=''/>
		
		<br/>
		<label for='stock'>In stock: </label>
		<input type='text' size = '20' name='stock' value=''/>

		<input type='submit' />
	</form>

{% endblock %}
