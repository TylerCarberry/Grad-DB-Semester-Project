{% extends "base.html" %}
{% block content %}
	{% block h1 %}Are you sure you want to delete <b>{{author.first_name}} {{author.last_name}}</b>?{% endblock %}
	<form action = "{{url_for('delete_author', author_id = author.author_id) }}" method='post'>
		<input type='submit' />
	</form>
	<a href="{{url_for('get_authors') }}">Cancel</a>
{% endblock %}
