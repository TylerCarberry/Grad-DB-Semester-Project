{% extends "base.html" %}

{% block content %}
	<form action = "{{ url_for('modify_publisher', publisherId=publisher.publisher_id) }}" method ='POST'>
		<label for='publisher_name'>Publisher Name: </label>
		<input type='text' size = '50' name='publisher_name' value='{{publisher.name}}'/>
		<br/>
		<input type='submit' />
	</form>

{% endblock %}
