{% extends "carberryt9/base.html" %}

{% block content %}
<h2>Most wished for items in each category</h2>

	<ul>
		{% for item in most_wished_category %}
        <li>{{item.category}} - <a href="/carberryt9/item/{{item.item_id}}">{{item.item_name}}</a> - {{item.most_wished}} people wished for it</li>
		{% endfor %}
	</ul>&nbsp;
	
{% endblock %}
