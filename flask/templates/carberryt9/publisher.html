{% extends "base.html" %}
{% block h1 %}Publishers{% endblock %}

{% block content %}
    <h1>{{publisher.name}}</h1>
    <a href = "/publisher/modify/{{publisher.publisher_id}}">Modify</a> &nbsp;&nbsp;
    <a href = "/publisher/delete/{{publisher.publisher_id}}">Delete</a>
    <h2>Books published</h2>
    <ul>
    {% for book in publisher.books %}
        <li><a href="/book/{{book.id}}">{{book.title}}</a></li>
    {% endfor %}
    </ul>
{% endblock %}
