{% extends "base.html" %}

{% block content %}
	<form action = "{{ url_for('modify_customer', customer_id=customer.customer_id) }}" method ='POST'>
		<label for='first_name'>First Name: </label>
		<input type='text' size = '50' name='first_name' value='{{customer.first_name}}'/>
		<br/>
		<label for='last_name'>Last Name: </label>
		<input type='text' size = '50' name='last_name' value='{{customer.last_name}}'/>
		<br/>
		<label for='address'>Address: </label>
		<input type='text' size = '50' name='address' value='{{customer.address}}'/>
		<br/>
		<label for='email'>Email: </label>
		<input type='text' size = '50' name='email' value='{{customer.email}}'/>
		<br/>
		<input type='submit' />
	</form>

{% endblock %}
