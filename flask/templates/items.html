{% extends "base.html" %}

{% block content %}
<h2>Welcome to the Rowan Bookstore</h2>

	<ul>
		{% for item in items %}
			{% if item.id.startswith('rowan_') %}
				<li><a href = '/books/{{item.id}}'>{{item.name.capitalize()}}</a></li>
			{% else %}
				<li><a href = '/item/{{item.id}}/'>{{item.name.capitalize()}}</a></li>
			{% endif %}
		{% endfor %}
	</ul>&nbsp;
	
{% endblock %}
