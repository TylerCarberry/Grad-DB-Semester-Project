{% extends "base.html" %}

{% block content %}
<h2>View Cart</h2>

	<ul>
		{% for item in cart %}
			<li><a href = '/item/{{item.item_id}}/'>{{item.item_id.capitalize()}}</a></li>
		{% endfor %}


	</ul>

{% if not cart %}
        <p>Your cart is empty</p>
<a href = '/shop/'>Go buy some stuff!</a>

{% else %}
<form action="/checkout/" method="post">
  <input type="submit" value="Checkout">
</form>
    {% endif %}
	
{% endblock %}
